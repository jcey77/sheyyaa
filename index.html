<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheyya App Prem</title>
    <style>
        :root { 
            --primary: #FF8C00; 
            --bg: #FFF9F0; 
            --border: #222; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #333; display: flex; justify-content: center; margin: 0; flex-direction: column; align-items: center; }
        
        #admin-panel { display: none; width: 100%; max-width: 450px; background: #fff; border: 3px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 5px 5px 0px var(--border); box-sizing: border-box; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 0.9em; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border: 2px solid var(--border); }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border: 1px solid var(--border); }
        input:checked + .slider { background-color: #ff4d4d; }
        input:checked + .slider:before { transform: translateX(26px); }

        .container { width: 100%; max-width: 450px; background: white; border: 3px solid var(--border); border-radius: 20px; padding: 25px; box-shadow: 10px 10px 0px var(--border); box-sizing: border-box; position: relative; }
        
        #tutup-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 10; border-radius: 20px; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-weight: bold; color: #ff4d4d; }

        .store-name { text-align: center; font-size: 2.2em; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; text-shadow: 2px 2px 0px var(--border); }
        .subtitle { text-align: center; font-size: 0.85em; color: #555; margin-bottom: 25px; border-bottom: 2px dashed #ccc; padding-bottom: 15px; }
        
        label { font-weight: bold; font-size: 0.8em; display: block; margin-bottom: 5px; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid var(--border); border-radius: 10px; box-sizing: border-box; font-size: 14px; outline: none; }
        
        .price-box { background: #fdfdfd; border: 2px solid var(--border); border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .price-val { font-size: 1.8em; font-weight: 800; color: var(--primary); }
        
        .redeem-section { background: #FFFDE7; border: 2px dashed var(--primary); padding: 15px; border-radius: 12px; margin-bottom: 20px; }

        .btn-order { width: 100%; background: var(--primary); color: white; border: 2px solid var(--border); padding: 18px; border-radius: 12px; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 0 #804600; }
        .btn-order:active { transform: translateY(3px); box-shadow: 0 2px 0 #804600; }
        
        .admin-float { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid var(--border); box-shadow: 4px 4px 0px var(--border); cursor: pointer; text-decoration: none; font-size: 24px; z-index: 99; }
    </style>
</head>
<body>

<audio id="soundClick" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="soundSuccess" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

<div id="admin-panel">
    <div class="admin-header">
        <span>üõ†Ô∏è ADMIN APPS (sheyya)</span>
        <div style="display:flex; align-items:center; gap:10px;">
            <label class="switch">
                <input type="checkbox" id="status-toggle" onchange="toggleLayanan()">
                <span class="slider"></span>
            </label>
            <span id="status-text" style="color:green">BUKA</span>
        </div>
        <button onclick="logoutAdmin()" style="cursor:pointer; border:2px solid #222; background:#fff; font-weight:bold; padding:2px 10px;">LOGOUT</button>
    </div>
</div>

<div class="container">
    <div id="tutup-overlay">
        <span style="font-size: 3em;">üò¥</span><br>
        LAYANAN SEDANG TUTUP<br>
        <span style="font-size: 0.7em; color: #555;">Silakan kembali lagi nanti ya!</span>
    </div>

    <div class="store-name">Sheyya App Prem</div>
    <p class="subtitle">Best Premium Apps Services & Low Price</p>

    <label>üìÇ Pilih Aplikasi</label>
    <select id="category" onchange="updateService(); playClick();">
        <option value="">-- Pilih Aplikasi --</option>
    </select>

    <label>üéØ Pilih Durasi</label>
    <select id="service" onchange="applyPromo(); playClick();">
        <option value="">-- Pilih Durasi --</option>
    </select>

    <div class="price-box">
        <label>Total Pembayaran</label>
        <div id="display-price" class="price-val">Rp 0</div>
        <div id="discount-info" style="font-size:0.8em; color:red; display:none; margin-top:5px;"></div>
    </div>

    <label>üë§ Data Akun</label>
    <input type="text" id="buyer-name" placeholder="Nama Lengkap">
    <input type="text" id="buyer-email" placeholder="Email/Username Aplikasi">

    <div class="redeem-section">
        <label>üéÅ Kode Promo</label>
        <input type="text" id="redeem-code" placeholder="Masukkan kode promo" onkeyup="applyPromo(); checkAdminPassword();">
    </div>

    <button class="btn-order" onclick="sendOrder()">BELI SEKARANG</button>
</div>

<a href="https://wa.me/62895324866749" class="admin-float" target="_blank">üí¨</a>

<script>
const dataProduk = {
    "Netflix": [{name: "*Netflix 1P2U", price: 25200}, {name: "*Netflix 1P1U", price: 36200}],
    "Viu": [{name: "Viu Premium Lifetime", price: 2000}],
    "Capcut": [{name: "Sharing 1 Bulan", price: 4200}],
    "Canva": [{name: "Member 1 Bulan", price: 4000}],
    "YouTube": [{name: "YouTube Premium 1 Bulan", price: 13300}]
};

const catEl = document.getElementById('category');
const servEl = document.getElementById('service');
const priceEl = document.getElementById('display-price');
const adminPanel = document.getElementById('admin-panel');
const tutupOverlay = document.getElementById('tutup-overlay');
const statusText = document.getElementById('status-text');

function playClick() { document.getElementById('soundClick').play(); }
function playSuccess() { document.getElementById('soundSuccess').play(); }

function checkAdminPassword() {
    if (document.getElementById('redeem-code').value === "sheyya221") {
        adminPanel.style.display = "block";
        document.getElementById('redeem-code').value = "";
        alert("Welcome Back, Sheyya!");
        window.scrollTo(0,0);
    }
}

function logoutAdmin() { adminPanel.style.display = "none"; }

function toggleLayanan() {
    const isClosed = document.getElementById('status-toggle').checked;
    tutupOverlay.style.display = isClosed ? "flex" : "none";
    statusText.innerText = isClosed ? "TUTUP" : "BUKA";
    statusText.style.color = isClosed ? "red" : "green";
}

Object.keys(dataProduk).sort().forEach(cat => catEl.add(new Option(cat, cat)));

function updateService() {
    servEl.innerHTML = '<option value="">-- Pilih Durasi --</option>';
    if (catEl.value) { dataProduk[catEl.value].forEach(item => servEl.add(new Option(item.name, item.price))); }
    applyPromo();
}

function applyPromo() {
    let price = parseInt(servEl.value) || 0;
    const code = document.getElementById('redeem-code').value.trim().toUpperCase();
    const discInfo = document.getElementById('discount-info');
    discInfo.style.display = "none";
    
    if (price > 0 && code.startsWith("SHEY-") && code.length >= 9) {
        const last = code.slice(-1);
        if (/[02468]/.test(last)) {
            let discount = Math.round(price * 0.02);
            price -= discount;
            discInfo.style.display = "block";
            discInfo.innerText = "Potongan 2%: -Rp " + discount.toLocaleString('id-ID');
        } else {
            discInfo.style.display = "block";
            discInfo.innerText = "üéÅ Bonus Item Aktif!";
        }
    }
    priceEl.innerText = "Rp " + price.toLocaleString('id-ID');
}

function sendOrder() {
    const app = catEl.value;
    const dur = servEl.options[servEl.selectedIndex]?.text;
    if (!app || !servEl.value) { alert("Pilih aplikasi dulu!"); return; }
    playSuccess();
    setTimeout(() => {
        const format = `üõí ORDER APPS\n\nNama: ${document.getElementById('buyer-name').value}\nApp: ${app} (${dur})\nEmail: ${document.getElementById('buyer-email').value}\nTotal: ${priceEl.innerText}\n---------------------------\nAdmin: 0895324866749`;
        window.open(`https://wa.me/62895324866749?text=${encodeURIComponent(format)}`, '_blank');
    }, 500);
}
</script>
</body>
</html>
