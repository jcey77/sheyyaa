<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheyya App Premium</title>
    <style>
        :root { --primary: #6C5CE7; --bg: #F0F2F5; --border: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        #admin-panel { display: none; width: 100%; max-width: 450px; background: #fff; border: 3px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: 5px 5px 0px var(--border); box-sizing: border-box; z-index: 100; }
        .container { width: 100%; max-width: 450px; background: white; border: 3px solid var(--border); border-radius: 20px; padding: 25px; box-shadow: 10px 10px 0px var(--border); box-sizing: border-box; position: relative; }
        
        #tutup-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 10; border-radius: 17px; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-weight: bold; color: #ff4d4d; }

        .store-name { text-align: center; font-size: 2.2em; font-weight: 900; color: var(--primary); text-transform: lowercase; margin: 0; text-shadow: 2px 2px 0px var(--border); }
        .subtitle { text-align: center; font-size: 0.85em; color: #555; margin-bottom: 25px; border-bottom: 2px dashed #ccc; padding-bottom: 15px; }

        .game-nav { display: flex; gap: 10px; margin-bottom: 15px; width: 100%; max-width: 450px; }
        .btn-game { flex: 1; background: #FFD700; border: 2px solid var(--border); padding: 8px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.65em; box-shadow: 3px 3px 0px var(--border); }
        
        .admin-section { margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; }
        .stock-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 0.8em; }

        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; border: 1px solid var(--border); }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #25D366; }
        input:checked + .slider:before { transform: translateX(16px); }

        label { font-weight: bold; font-size: 0.85em; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid var(--border); border-radius: 10px; box-sizing: border-box; font-size: 14px; outline: none; }
        
        .price-box { background: #fdfdfd; border: 2px solid var(--border); border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .price-val { font-size: 1.8em; font-weight: 800; color: var(--primary); }
        .discount-label { color: green; font-size: 0.8em; font-weight: bold; margin-bottom: 5px; }
        .pay-method { font-size: 0.75em; margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; display: flex; justify-content: center; align-items: center; gap: 8px; }

        .btn-order { width: 100%; background: var(--primary); color: white; border: 2px solid var(--border); padding: 18px; border-radius: 12px; font-weight: bold; font-size: 1.1em; cursor: pointer; box-shadow: 0 5px 0 #3b2e96; }
    </style>
</head>
<body>

<div class="game-nav">
    <button class="btn-game" onclick="toggleGame('spin')">üé° SPIN</button>
    <button class="btn-game" onclick="toggleGame('code')">üîê UNLOCK</button>
    <button class="btn-game" onclick="toggleGame('box')">üéÅ BOX</button>
</div>

<div id="admin-panel">
    <div style="display:flex; justify-content:space-between; font-weight:bold;">
        <span>üõ†Ô∏è ADMIN SHEYYA PREM</span>
        <button onclick="document.getElementById('admin-panel').style.display='none'">X</button>
    </div>
    <div class="admin-section">
        <label><input type="checkbox" id="status-toggle" onchange="toggleLayanan()"> Tutup Toko</label>
        <hr>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="label-metode">DANA Aktif</span>
            <label class="switch">
                <input type="checkbox" id="payment-toggle" onchange="togglePayment()">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="admin-section">
        <label>Atur Stok (Ready/Sold):</label>
        <div id="stock-manager"></div>
    </div>
</div>

<div class="container">
    <div id="tutup-overlay"><span style="font-size:3em;">üò¥</span><br>LAGI ISTIRAHAT</div>
    <div class="store-name">sheyya app premium</div>
    <p class="subtitle">Official App Premium</p>

    <label>üì∫ Pilih Aplikasi</label>
    <select id="category" onchange="updateService()"><option value="">-- Pilih --</option></select>
    
    <label>üíé Pilih Paket</label>
    <select id="service" onchange="applyPromo()"><option value="">-- Pilih --</option></select>

    <div class="price-box">
        <div id="display-price" class="price-val">Rp 0</div>
        <div id="discount-info" class="discount-label"></div>
        <div class="pay-method">
            üí≥ <span id="name-pay">DANA</span>: <b id="no-pay">0895324866749</b> 
            <button onclick="copyPay()" style="font-size:0.7em; cursor:pointer;">SALIN</button>
        </div>
    </div>

    <input type="text" id="buyer-name" placeholder="Nama Lengkap">
    <input type="text" id="redeem-code" placeholder="Kode Promo / Admin" onkeyup="applyPromo(); checkAdminPassword();">

    <button class="btn-order" onclick="sendToWA()">ORDER SEKARANG</button>
</div>

<script>
const dataPremium = {
    "Netflix": [{name: "1p2u 26.200", price: 26200}, {name: "1p1u 35.200", price: 35200}, {name: "1 Minggu 15.600", price: 15600}],
    "Viu": [{name: "Premium Lifetime 2.500", price: 2500}],
    "Youku": [{name: "Sharing 1 Bulan 11.340", price: 11340}],
    "Prime Video": [{name: "Private 1 Bulan 8.200", price: 8200}],
    "Capcut": [
        {name: "Sharing 1 Bulan Promo 4.300", price: 4300}, {name: "Sharing 1 Bulan 5.700", price: 5700},
        {name: "Sharing 6 Bulan 9.300", price: 9300}, {name: "Sharing 12 Bulan 16.200", price: 16200},
        {name: "Private 1 Bulan 8.320", price: 8320}, {name: "Private 6 Bulan 18.880", price: 18880}, {name: "Private 12 Bulan 32.500", price: 32500}
    ],
    "Canva": [
        {name: "Member 1 Bulan 4.000", price: 4000}, {name: "Member 1 Tahun 6.200", price: 6200},
        {name: "Owner 1 Bulan 14.880", price: 14880}, {name: "Owner 1 Tahun 30.400", price: 30400}
    ],
    "Bstation": [{name: "Sharing 1 Bulan 7.000", price: 7000}, {name: "Private 1 bln 32.000", price: 32000}],
    "YouTube": [{name: "Indplan 1 bln 15.300", price: 15300}],
    "WeTV": [{name: "Sharing 1 Bulan 8u 6.000", price: 6000}, {name: "Sharing 1 Bulan 5u 10.000", price: 10000}, {name: "Private 1 Bulan 23.000", price: 23000}],
    "Vidio": [{name: "Platinum Sharing 24.000", price: 24000}, {name: "Platinum Private 37.000", price: 37000}],
    "Alight Motion": [{name: "Private 1 Tahun 2.500", price: 2500}, {name: "Private 2 Tahun 5.000", price: 5000}],
    "Picsart": [{name: "Sharing 1 Bulan 5.000", price: 5000}, {name: "Private 1 Bulan 8.320", price: 8320}],
    "Crunchyroll": [{name: "Sharing 35 Hari 8.000", price: 8000}],
    "HBO Max": [{name: "Sharing 1 Bulan 17.000", price: 17000}, {name: "Standar Private 1 Bulan 80.000", price: 80000}],
    "VSCO": [{name: "Plus Andro iOS 1 Tahun 8.000", price: 8000}]
};

const listPromo = { 
    "HOKISHEY": 500, 
    "SHEY-PREM": 1000, 
    "ASHEYYA-OFFICIAL": 2000,
    "ZAMI-G4NT3N6": 2000,
    "Z4MIIII2026!!": 1000,
    "ZAMIBERKELAS2026!": 500
};

let soldOutStatus = {};

function init() {
    const catEl = document.getElementById('category');
    const stockEl = document.getElementById('stock-manager');
    catEl.innerHTML = '<option value="">-- Pilih --</option>';
    stockEl.innerHTML = '';
    Object.keys(dataPremium).forEach(cat => {
        if (soldOutStatus[cat] === undefined) soldOutStatus[cat] = false;
        let opt = new Option(soldOutStatus[cat] ? cat + " (SOLD OUT)" : cat, cat);
        if (soldOutStatus[cat]) opt.disabled = true;
        catEl.add(opt);
        let item = document.createElement('div');
        item.className = 'stock-item';
        item.innerHTML = `<span>${cat}</span><label class="switch"><input type="checkbox" ${soldOutStatus[cat] ? 'checked' : ''} onchange="setSoldOut('${cat}', this.checked)"><span class="slider"></span></label>`;
        stockEl.appendChild(item);
    });
}

function setSoldOut(cat, isSold) { soldOutStatus[cat] = isSold; init(); updateService(); }

function updateService() {
    const cat = document.getElementById('category').value;
    const servEl = document.getElementById('service');
    servEl.innerHTML = '<option value="">-- Pilih --</option>';
    if(cat && !soldOutStatus[cat]) dataPremium[cat].forEach(i => servEl.add(new Option(i.name, i.price)));
    applyPromo();
}

function applyPromo() {
    let price = parseInt(document.getElementById('service').value) || 0;
    const code = document.getElementById('redeem-code').value.trim().toUpperCase();
    const info = document.getElementById('discount-info');
    info.innerText = "";
    if(price >= 5000 && listPromo[code]) {
        price -= listPromo[code];
        info.innerText = "PROMO AKTIF: -Rp " + listPromo[code].toLocaleString();
    }
    document.getElementById('display-price').innerText = "Rp " + price.toLocaleString('id-ID');
}

function toggleGame(t) {
    let p = parseInt(document.getElementById('service').value) || 0;
    if(p < 5000) return alert("Minimal belanja 5k buat main game!");
    
    if(t === 'box') {
        let h = Math.floor(Math.random() * 3) + 1;
        let c = prompt("Pilih Kotak 1-3:");
        if(c == h) alert("HOKI! Isinya KODE: ZAMI-G4NT3N6");
        else alert("ZONK! Kotak " + h + " yang ada isinya. Coba lagi!");
    } else if(t === 'spin') {
        alert("üé° SPIN AKTIF! Coba keberuntunganmu. Gunakan kode: Z4MIIII2026!!");
    } else {
        alert("üîê UNLOCK CODE: Cari kode promo di sosmed Sheyya!");
    }
}

function checkAdminPassword() {
    if(document.getElementById('redeem-code').value === "sheyya221") {
        document.getElementById('admin-panel').style.display = "block";
        document.getElementById('redeem-code').value = "";
    }
}

function togglePayment() {
    const isGopay = document.getElementById('payment-toggle').checked;
    document.getElementById('label-metode').innerText = isGopay ? "GOPAY Aktif" : "DANA Aktif";
    document.getElementById('name-pay').innerText = isGopay ? "GOPAY" : "DANA";
}

function toggleLayanan() { document.getElementById('tutup-overlay').style.display = document.getElementById('status-toggle').checked ? "flex" : "none"; }
function copyPay() { navigator.clipboard.writeText("0895324866749"); alert("Tersalin!"); }

function sendToWA() {
    const n = document.getElementById('buyer-name').value;
    const c = document.getElementById('category').value;
    const s = document.getElementById('service').options[document.getElementById('service').selectedIndex].text;
    if(!n || !c || s.includes("--")) return alert("Lengkapi data!");
    const text = `üõí ORDER PREMIUM\nNama: ${n}\nAplikasi: ${c}\nPaket: ${s}\nTotal: ${document.getElementById('display-price').innerText}`;
    window.open(`https://wa.me/62895324866749?text=${encodeURIComponent(text)}`);
}

init();
</script>
</body>
</html>
